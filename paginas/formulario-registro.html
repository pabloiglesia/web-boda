<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
</head>
<body>
    <h1>Register Form</h1>
    <form id="registerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;

            // Endpoint URL (replace with your actual URL)
            const url = `https://script.google.com/macros/s/AKfycbzihxNPuKdsoNWXfllTElf53-YuShvAicbgEGoxT0Cz4o1qZPkBVHEGUzJPcEGMQVLU/exec?name=${encodeURIComponent(name)}`;

            // Send GET request to Google Apps Script
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Data saved successfully!');
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
